<mat-card>
  <article class="login">
    <h1>Crear compañia</h1>

    <form [formGroup]="companyForm" (ngSubmit)="submit()">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Nombre compañia</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="name.invalid">Ingrese un nombre</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Dirección</mat-label>
          <input matInput formControlName="address" />
          <mat-error *ngIf="address.invalid">Ingrese una dirección</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>NIT</mat-label>
          <input matInput formControlName="nit" />
          <mat-error *ngIf="nit.invalid">Ingrese un NIT</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="phone" />
          <mat-error *ngIf="phone.invalid">Ingrese un teléfono</mat-error>
        </mat-form-field>
      </div>
      <div class="flex justify-center">
        <button mat-stroked-button color="primary" type="submit">Crear</button>
      </div>
    </form>
  </article>

</mat-card>
